<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive card details form</title>
</head>
<body>

    <div class="main-container">

        <img class="background-image">

        <div class="content-area">

            <form action="">
                <div class="card-name">
                    <div class="label">
                        <label for="name" class="title">Cardholder Name</label>
                    </div>
                    <div class="input">
                        <input class="name" type="text" placeholder="e.g. Jane Appleseed" maxlength="32">
                    </div>
                    <p class="error-name"></p>
                </div>

                <div class="card-number">
                    <div class="label">
                        <label for="text" class="title">Card Number</label>
                    </div>
                    <div class="input">
                        <input class="number" type="text" placeholder="e.g. 1234 5678 9123 0000">
                    </div>
                    <p class="error-input"></p>
                </div>

                <div class="expiry-date">
                    <div class="date">
                        <div class="label">
                            <label for="text" class="title">Exp. Date (MM/YY)</label>
                        </div>
                        <div class="age">
                            <div class="month input">
                                <input class="mm" type="text" placeholder="MM">
                            </div>
                            <div class="year input">
                                <input class="yy" type="text" placeholder="YY">
                            </div>
                        </div>
                        
                        <p class="error-exp"></p>
                    </div>

                    <div class="cvc">
                        <div class="label">
                            <label for="text" class="title">CVC</label>
                        </div>
                        <div class="input">
                            <input class="cvc-digit" type="text" placeholder="e.g. 123">
                        </div>
                        <p class="error-cvc"></p>
                    </div>
                </div>

                <button class="confirm">Confirm</button>
            </form>

            <div class="complete-state">
                <div class="pass-mark">
                    <img src="../images/icon-complete.svg" alt="complete-icon">
                </div>
                <h2>THANK YOU!</h2>
                <p>We've added your card details</p>
                <button class="btn-continue">Continue</button>
            </div>

        </div>

    </div>

    <div class="card-image">

        <div class="back-card">
            <div class="card-details-back">
                <p class="cvc-number">000</p>
            </div>

            <img src="../images/bg-card-back.png" alt="">
        </div>

        <div class="front-card">
            <div class="card-details-front">
                <img src="../images/card-logo.svg" alt="">
                <h2 class="card-number">0000 0000 0000 0000</h2>
                <div class="name-date">
                    <div class="namediv">
                        <p class="name-on-card">Jane Appleseed</p>
                    </div>
                    <div class="datediv">
                        <p class="date-format">00/00</p>
                    </div>
                </div>
            </div>

            <img class="card" src="../images/bg-card-front.png" alt="">
        </div>

    </div>

    <script src="script.js"></script>

</body>
</html>
